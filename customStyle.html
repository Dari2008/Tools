<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <link rel='stylesheet' type='text/css' media='screen' href='./customStyle.css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    </head>
    <body>
        <button id="windowedOrNot"><img src="./icons/websiteIcons/intern.png" id="currentFrameState" alt="Extern/Intern"></button>
        <div id="editorContent"></div>
        <div id="customStyleActionButtons">
            <label for="liveViewDiv" id="lblForliveViewDiv">Live View:</label>
            <label class="switch" id="liveViewDiv">
                <input type="checkbox" id="liveView">
                <span class="slider"></span>
            </label>
            <button id="upload">Save</button>
            <button id="updateLocalElements">Apply Local</button>
        </div>
        <style>
            #editorContent{
                height: 100%;
            }
            #lblForliveViewDiv{
                color: white;
            }
            #windowedOrNot{
                top: 10px;
                right: 10px;
                width: 41px;
                height: 30px;
                z-index: 10;
            }
        </style>
        <script type="text/javascript" id="custromStyle">
            var liveView = document.getElementById("liveView");
            var upload = document.getElementById("upload");
            var updateLocalElements = document.getElementById("updateLocalElements");
            var windowedOrNot = document.getElementById("windowedOrNot");

            var updateBtn = ()=>{
                updateLocalElements.disabled = liveView.checked;
            };

            var editor = null;
            editor = ace.edit("editorContent", {
                mode: "ace/mode/css",
                autoScrollEditorIntoView: true,
                copyWithEmptySelection: true,
            });
            editor.resize();
            editor.setTheme("ace/theme/twilight");
        </script>
    </body>
</html>
