        <script type="text/javascript">
            var d = document.getElementById("weight");
            var timeTypes = Weights.values();

            for (let timeType of timeTypes) {
                var newObj = document.createElement("option");
                newObj.text = timeType.getDisplayName();
                newObj.value = timeType;
                newObj.classList.add("optionItem");
                d.appendChild(newObj);

            input.addEventListener("input", recalculateValues);
