    <body>
        <div id="taskbar">
            <button id="currentExams" onclick="displayCurrentExams()" selected="">Aktuelle Arbeiten</button>
            <button id="allreadyWrittenExams" onclick="displayAllreadyWrittenExams()">Schon geschriebene Arbeiten</button>
            <button id="settings" onclick="toggleSettings()"><img src="../homework/icons/settings.png" alt="Settings"></button>
        </div>
        <div id="frame">
            <table id="examTabel">
                <thead>
                    <tr>
                        <th t="editor">Fach</th>
                        <th t="editor">Datum</th>
                        <th t="remove"></th>
                    </trh>
                </thead>
                <tbody id="examTabelBody"></tbody>
            </table>
        </div>

        <div id="menu">
            <button id="addExam" onclick="Exams.INSTANCE.addExam('--Bitte Fach eingeben--', moment(new Date().addDays(1)).format('YYYY-MM-DDTHH:mm:ss.SSS') + 'Z', false)">+</button>
        </div>

        <script type="text/javascript">


            function toggleSettings(){
                parent.frames.scrollToDivByIndex(2);
                parent.frames.SETTINGS_MENU.style.display = parent.frames.SETTINGS_MENU.style.display=="none"?"block":"none";
            }

            var OPTIONS = {
                localization:{
                    startOfTheWeek: 0,
                    locale: 'de-DE'
                },
                display:{
                    buttons:{
                        today: true,
                        clear: false,
                        close: false
                    }
                }
	        };

            Exams.INSTANCE.init();
            Date.prototype.addDays = function(days) {
                this.setDate(this.getDate() + parseInt(days));
                return this;
            };
            

        </script>

    </body>
